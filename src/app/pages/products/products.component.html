<div class="featured-page">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h1>Featured Items</h1>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <div id="filters" class="button-group">
          <button class="btn btn-primary" (click)="getAllProducts()">
            All Products
          </button>
          <button class="btn btn-primary" (click)="sortProductsByNewest()">
            Newest
          </button>
          <button class="btn btn-primary" (click)="sortProductsByPrice()">
            Low Price
          </button>
          <button class="btn btn-primary" (click)="sortProductsByPriceAsc()">
            Hight Price
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <select
        class="col-md-4 col-sm-12 select"
        [(ngModel)]="selectedCategory"
        (change)="getProByCat(selectedCategory)"
      >
        <option value="" selected>-- None --</option>
        <option *ngFor="let category of categories" [value]="category._id">
          {{ category.name }}
        </option>
      </select>
      <section class="col-md-8 col-sm-12 search">
        <input
          type="text"
          class="select"
          [(ngModel)]="searchTerm"
          placeholder="Search"
        />
        <button
          class="btn btn-primary ms-xl-4"
          (click)="searchProducts(searchTerm)"
        >
          Search
        </button>
      </section>
    </div>
  </div>
</div>

<div class="featured container no-gutter">
  <div class="row posts">
    <div
      id="{{ pro._id }}"
      class="item new col-md-4"
      *ngFor="
        let pro of items
          | paginate
            : {
                itemsPerPage: pageSize,
                currentPage: currentPage,
                totalItems: count
              }
      "
    >
      <a href="details/{{ pro._id }}">
        <div class="featured-item">
          <img src="{{ pro.images }}" alt="" />
          <h4>{{ pro.name }}</h4>
          <h6>Gi√° : ${{ pro.price }}</h6>
          <!-- <h4>{{ pro.description }}</h4> -->
        </div>
      </a>
    </div>
  </div>
</div>

<div class="page-navigation">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onPageChange($event)"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
<!-- Featred Page Ends Here -->

<div class="subscribe-form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h1>Subscribe on Minkiv now!</h1>
        </div>
      </div>
      <div class="col-md-8 offset-md-2">
        <div class="main-content">
          <p>
            Godard four dollar toast prism, authentic heirloom raw denim
            messenger bag gochujang put a bird on it celiac readymade vice.
          </p>
          <div class="container">
            <form id="subscribe" action="" method="get">
              <div class="row">
                <div class="col-md-7">
                  <fieldset>
                    <input
                      name="email"
                      type="text"
                      class="form-control"
                      id="email"
                      onfocus="if(this.value == 'Your Email...') { this.value = ''; }"
                      onBlur="if(this.value == '') { this.value = 'Your Email...';}"
                      value="Your Email..."
                      required=""
                    />
                  </fieldset>
                </div>
                <div class="col-md-5">
                  <fieldset>
                    <button type="submit" id="form-submit" class="button">
                      Subscribe Now!
                    </button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Subscribe Form Ends Here -->
